<div class="wrap">
    <div ng-repeat="article in articles" class="col-xs-12 col-md-10 col-centered">
        <h3 class="blog-title">{{ article.title }}</h3>
        <p class="blog-text">{{ article.body }}</p>
        <tr>
            <td>{{ article.author }} </td>
            <td>{{ article.date }} </td>
        </tr>
    </div>
</div>
